name: Monorepo PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      devmet-app: ${{ steps.filter.outputs.devmet-app }}
      devmet-ui: ${{ steps.filter.outputs.devmet-ui }}
      devmet-backend: ${{ steps.filter.outputs.devmet-backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || github.token }}
          submodules: recursive
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.6

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install root dependencies
        run: |
          pnpm install
          # Install required types if missing
          cd apps/devmet-apps && pnpm add -D @types/react @types/node typescript next || true
          cd ../..

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            devmet-app:
              - 'apps/devmet-apps/**'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - 'pnpm-lock.yaml'
            devmet-ui:
              - 'package/devmet-ui/**'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - 'pnpm-lock.yaml'
            devmet-backend:
              - 'apps/devmet-backend/**'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - 'pnpm-lock.yaml'

  checks:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ['devmet-app', 'devmet-ui', 'devmet-backend']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || github.token }}
          submodules: false
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.6

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Run checks
        if: needs.setup.outputs.${{ matrix.project }} == 'true' && github.event.pull_request.draft == false
        run: |
          case "${{ matrix.project }}" in
            devmet-app) PROJECT_DIR="apps/devmet-apps" ;;
            devmet-ui) PROJECT_DIR="package/devmet-ui" ;;
            devmet-backend) PROJECT_DIR="apps/devmet-backend" ;;
          esac
          cd "$PROJECT_DIR"
          
          # Ensure types are available
          if [[ "${{ matrix.project }}" == "devmet-app" ]]; then
            pnpm ls @types/react || pnpm add -D @types/react
            pnpm ls @types/node || pnpm add -D @types/node
          fi
          
          pnpm run lint
          pnpm run typecheck || pnpm exec tsc --noEmit
          pnpm run build
          
          if [[ "${{ matrix.project }}" == "devmet-backend" ]]; then
            pnpm run test
          fi

  pr-checks-complete:
    runs-on: ubuntu-latest
    needs: [setup, checks]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Job Status Report:"
          echo "------------------"
          echo "devmet-app: ${{ needs.setup.outputs.devmet-app }} (${{ needs.checks.result == 'success' && '✅' || '❌' }})"
          echo "devmet-ui: ${{ needs.setup.outputs.devmet-ui }} (${{ needs.checks.result == 'success' && '✅' || '❌' }})"
          echo "devmet-backend: ${{ needs.setup.outputs.devmet-backend }} (${{ needs.checks.result == 'success' && '✅' || '❌' }})"
          
          if [[ "${{ needs.setup.result }}" == "failure" ]]; then
            echo "::error::Setup failed"
            exit 1
          fi
          
          if [[ "${{ needs.checks.result }}" == "failure" ]]; then
            echo "::error::Some checks failed"
            exit 1
          fi
          
          echo "All checks completed"